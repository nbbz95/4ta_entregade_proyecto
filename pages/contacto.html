    <h1 class="">Contacto</h1>

    <form class="border border-5 m-5 bg-white row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Av. Siempre Viva">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Casa, Depto</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, Depto">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Municiopio</label>
        <select id="inputState" class="form-select">
          <option selected>Seleccionar</option>
          <option>Matanza</option>
          <option>Avellaneda</option>
          <option>San Isidro</option>
          <option>San Andres</option>
          <option>La Boca</option>
          <option>Lujan</option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
